language: ruby
install:
  - time gem install bundler # use the very latest Bundler
  - travis_retry bundle install --jobs=4 --without production --deployment

cache: 
  bundler: true

rvm:
  - 2.1.1

env:
  - RAILS_ENV=test
before_script:
  - bundle exec rake db:create db:migrate
script:
  - bundle exec rspec spec